<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="semantic/dist/semantic.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>
<div class="content">
  <div class="main-container">
    <header>
      <div class="container">
        <div class="header-content">
          <div class="close-btn">
            <img src="images/close-icn.svg">
          </div>

          <div class="header-title mb-3">
            Вы успешно записаны на сеанс!
          </div>

          <div class="date-place pr-6 mb-15">
            Ждем вас<br>
            <div class="text-container yellow-bg strong">14 декабря в 16:00</div><br>
            в центре <div class="text-container yellow-bg strong mb-1">Вербатория Беговая</div><br>
            по адресу<br>
            <span class="strong">
              Москва, Беговая, 3 стр.1, БЦ "Нордстар Тауэр", 31 этаж, оф. 31101
            </span>
          </div>

          <div class="font-xxl strong mb-3">
            +7 495 123 4748
          </div>

          <div class="font-lg">
            Вы записались на 3 исследования.<br>
            Общая сумма: <span class="strong">12740</span> руб.
          </div>
          <div class="font-sm gray-color mb-4">
            Оплата после приема в центре.
          </div>

          <div class="btns-row mb-4">
            <button id="new-booking" class="btn success lg-btn width-210">Новая запись</button>
            <button id="exit" class="btn success reverse lg-btn width-210">Вернуться на сайт</button>
          </div>
        </div>
      </div>
    </header>
    <div class="main-content full-window-height">
      <div class="map-container">
        <img src="images/map-fake.png">
      </div>
    </div>

  </div>
</div>

</body>
